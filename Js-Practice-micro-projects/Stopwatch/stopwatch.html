<!DOCTYPE html>
<html lang="en">
<head>
  <title>Stopwatch</title>
  <link rel="stylesheet" href="stopwatch.css">
  <script defer src="stopwatch.js"></script>
</head>
<body>
  <div class="outer">
    <div class="btns">
      <button class="str">Start</button>
      <button class="res">Reset</button></div>

<br>
<div class="inputC">

  <input type="number" class="min" min="0" max="59" value="00">

  <input type="number" class="sec" min="0" max="59" value="00">


  </div>
<div class="displayC">

  <div class="display">00:00</div>
</div>  


</div>
  
</body>
</html>
