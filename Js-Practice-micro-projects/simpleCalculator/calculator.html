<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>

<link rel="stylesheet" href="calculator.css">



</head>
<body>
  <script src="calculator.js"> </script>
<p class = 'result'> </p>





  <button onclick="calculation += 1 , showResult()">1</button>
  <button onclick="calculation += 2, showResult()">2</button>
  <button onclick="calculation += 3, showResult()">3</button>
  <button class="add" onclick="calculation += '+' , showResult()">+</button>

  <br>
  <button onclick="calculation += 4, showResult()">4</button>
  <button onclick="calculation += 5 , showResult()">5</button>
  <button onclick="calculation += 6, showResult()">6</button>
  <button class="sub" onclick="calculation += '-' , showResult()">-</button>
  
  <br>
  <button onclick="calculation += 7, showResult()">7</button>
  <button onclick="calculation += 8,showResult()">8</button>
  <button onclick="calculation += 9 ,showResult()">9</button>
  <button class="mul" onclick="calculation += '*' ,showResult()">*</button>

<br>
  <button onclick="calculation += 0, showResult()">0</button>
  <button onclick="calculation += '.' ,showResult()">.</button>
  <button onclick="calculation = eval(calculation) ,showResult()">=</button>
  <button class="div" onclick="calculation += '/' ,showResult()">/</button>
 
<br>
<button style="
font-size: larger;
" onclick="calculation = '', showResult()">Clear</button>
</body>
</html>
